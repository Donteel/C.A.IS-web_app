<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Форма поддержки</title>

          <option value="Бат-Ям">Бат-Ям</option>
          <option value="Беэр-Яаков">Беэр-Яаков</option>
          <option value="Беэр-Шева">Беэр-Шева</option>
          <option value="Бейт-Шемеш">Бейт-Шемеш</option>
          <option value="Бейт-Шеан">Бейт-Шеан</option>
          <option value="Бейтар-Илит">Бейтар-Илит</option>
          <option value="Ганей-Тиква">Ганей-Тиква</option>
          <option value="Гиватаим">Гиватаим</option>
          <option value="Герцлия">Герцлия</option>
          <option value="Гиват-Шмуэль">Гиват-Шмуэль</option>
          <option value="Йехуд-Моноссон">Йехуд-Моноссон</option>
          <option value="Йокнеам">Йокнеам</option>
          <option value="Калансуа">Калансуа</option>
          <option value="Кафр-Кара">Кафр-Кара</option>
          <option value="Кафр-Касем">Кафр-Касем</option>
          <option value="Кирьят-Ата">Кирьят-Ата</option>
          <option value="Кирьят-Бялик">Кирьят-Бялик</option>
          <option value="Кирьят-Моцкин">Кирьят-Моцкин</option>
          <option value="Кирьят-Оно">Кирьят-Оно</option>
          <option value="Кирьят-Шмона">Кирьят-Шмона</option>
          <option value="Кирьят-Ям">Кирьят-Ям</option>
          <option value="Кармиэль">Кармиэль</option>
          <option value="Кфар-Сава">Кфар-Сава</option>
          <option value="Кфар-Йона">Кфар-Йона</option>
          <option value="Лод">Лод</option>
          <option value="Маале-Адумим">Маале-Адумим</option>
          <option value="Магар">Магар</option>
          <option value="Модиин-Илит">Модиин-Илит</option>
          <option value="Модиин-Маккабим-Реут">Модиин-Маккабим-Реут</option>
          <option value="Мигдаль-ха-Эмек">Мигдаль-ха-Эмек</option>
          <option value="Нагария">Нагария</option>
          <option value="Назарет">Назарет</option>

          <option value="Реховот">Реховот</option>
          <option value="Ришон-ле-Цион">Ришон-ле-Цион</option>
          <option value="Рош-ха-Аин">Рош-ха-Аин</option>
          <option value="Рамат-Ган">Рамат-Ган</option>
          <option value="Рамат-ха-Шарон">Рамат-ха-Шарон</option>
          <option value="Сахнин">Сахнин</option>
          <option value="Сдерот">Сдерот</option>
          <option value="Тамра">Тамра</option>

        <input type="tel" id="phone-number" name="phone_number" placeholder="+972" pattern="\+972[0-9]{8,9}" required />

        <label for="message">Текст обращения</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Отправить</button>
      </form>
    </div>
  </body>
</html>
